<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Create an account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="/css/common.css" rel="stylesheet">
</head>

<body>

<div class="container">

    <form method="POST" class="form-signin" th:object="${orderEdit}" th:action="@{/editOrder}">
        <h2 class="form-signin-heading">Edit account</h2>
        <div class="form-group">
            <input type="text" th:field="*{id}" class="form-control" placeholder="id"
                   autofocus="true" readonly hidden>

        </div>
        <div class="form-group">

            <select th:field="*{orderStatus}" placeholder="Order Status">
                <option value="IN_PROCESS">In Process</option>
                <option value="PICKED">Picked</option>
                <option value="ON_ROUTE">On Route</option>
                <option value="DELIVERED">Delivered</option>
            </select>

        </div>
        <div class="form-group">
            <input type="text" th:field="*{deliveryPrice}" class="form-control" placeholder="Last Name"
                   autofocus="true" readonly>

        </div>
        <div class="form-group">
            <input type="text" th:field="*{totalProductPrice}" class="form-control" placeholder="Address"
                   autofocus="true" readonly>

        </div>
        <div class="form-group">
            <input type="text" th:field="*{totalPrice}" class="form-control" placeholder="Username"
                   autofocus="true" readonly>

        </div>



        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Product Name</th>
            <th scope="col">Product Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cart:${orderEdit.getCartList()}">
            <td th:text = "${cart.getProduct().getName()}"></td>
            <td th:text = "${cart.getProduct().getPrice()}"></td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="/js/main.js"></script>
</body>
</html>
