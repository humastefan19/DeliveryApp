<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<a sec:authorize = "hasAuthority('ADMIN')" th:href="@{/products/addFood/{restaurantId}(restaurantId =${restaurantId})}"> New Food Product </a>
<a sec:authorize = "hasAuthority('RESTAURANTMANAGER')" th:href="@{/products/addFood/{restaurantId}(restaurantId =${restaurantId})}"> New Food Product </a>
<a sec:authorize = "hasAuthority('ADMIN')" th:href="@{/products/addBeverage/{restaurantId}(restaurantId =${restaurantId})}"> New Beverage Product </a>
<a sec:authorize = "hasAuthority('RESTAURANTMANAGER')" th:href="@{/products/addBeverage/{restaurantId}(restaurantId =${restaurantId})}"> New Beverage Product </a>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Weight</th>
        <th scope="col">Price</th>
        <th scope = "col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product:${products}">

        <td th:text = "${product.getName()}"></td>
        <td th:text = "${product.getDescription()}"></td>
        <td th:text = "${product.getWeight()}"></td>
        <td th:text = "${product.getPrice()}"></td>
        <td >
            <a sec:authorize="hasAuthority('USER')">Add to cart</a>
        </td>

    </tr>

    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="/js/main.js"></script>
</body>
</html>
